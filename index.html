<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarttoe Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.gif" alt="Quiz Logo" class="logo">
            <img src="logo2.gif" alt="Quiz Logo" class="logo">
        </div>
        <h1>Smarttoe Quiz</h1>
        <!-- Add the hint-container here -->
        <div id="hint-container" class="hide"></div>
        <div id="category-selection">
            <h2>Select Category</h2>
            <div class="category-buttons">
                <button onclick="startQuiz('english')">English</button>
                <button onclick="startQuiz('general')">General Knowledge</button>
                <button onclick="startQuiz('maths')">Maths</button>
            </div>
        </div>
        <div id="quiz" class="hide">
            <div id="question-container">
                <h2 id="question"></h2>
                <ul id="options"></ul>
            </div>
            <div id="timer">Time Left: <span id="time">20</span> seconds</div>
            <div class="buttons">
                <button id="hint-btn" onclick="displayHint()">Hint</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div id="result" class="hide">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="resetQuiz()">Replay</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
